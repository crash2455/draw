<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>
  <div class="wrapper">
    <nav>
      <ul>
        <li id="trackX"></li>
        <li id="trackY"></li>
        <li><span id="trackX"></span></li>
        <li><span id="trackY"></span></li>
        <li><button id="btnRect">Rectangle</button></li>
        <li><button id="btnLine">Line</button></li>
        <li><button id="btnCircle">Circle</button></li>
        <li><button id="btnTriangle">Triangle</button></li>
        <li><button id="btnPath">Path</button></li>
      </ul>
      <div>
        <input type="color" id="stroke" name="stroke" value="#333333">
        <label for="stroke">Stroke</label>
      </div>
      <div>
        <input type="color" id="fill" name="fill" value="#cccccc">
        <label for="fill">Fill</label>
      </div>
    </nav>
    <main></main>
  </div>
  <script src="./dist/js/main.js"></script>
</body>

</html>
